<div id="center" class="auth-form frame darkModeAuto">
  <h2>S'enregistrer</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="auth-form-inputs auth-form-item">
      <!-- Nom d'utilisateur -->
      <div class="auth-form-input">
        <mat-form-field>
          <mat-icon aria-hidden="true" matIconPrefix>account_circle</mat-icon>
          <input matInput type="text" placeholder="Nom d'utilisateur" formControlName="username" required />
        </mat-form-field>
      </div>

      <!-- Email -->
      <div class="auth-form-input">
        <mat-form-field>
          <mat-icon aria-hidden="true" matIconPrefix>email</mat-icon>
          <input matInput type="email" placeholder="Adresse email" formControlName="email" required />
        </mat-form-field>
      </div>

      <!-- Mot de passe -->
      <div class="auth-form-input">
        <mat-form-field>
          <mat-icon aria-hidden="true" matIconPrefix>key</mat-icon>
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
      </div>

      <!-- Confirmer mot de passe -->
      <div class="auth-form-input">
        <mat-form-field>
          <mat-icon aria-hidden="true" matIconPrefix>key</mat-icon>
          <mat-label>Confirmer mot de passe</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
        </mat-form-field>
      </div>

    </div>

    <div class="auth-form-item">
      <p>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">S'enregistrer</button>
      </p>
      <p>
        <small>Vous n'avez pas de compte ? <a routerLink="/login">Se connecter ici</a></small>
      </p>
    </div>
  </form>
</div>
