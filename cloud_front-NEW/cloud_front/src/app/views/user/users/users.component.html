<div class="text-center frame darkModeAuto">
  <nav class="breadcrumb">
    <ol>
      <li><mat-icon>home</mat-icon>Accueil</li>
      <li><mat-icon>arrow_right</mat-icon></li>
      <li><mat-icon>list</mat-icon>Droits utilisateurs</li>
    </ol>
  </nav>

  <div>
    <h3>Droits utilisateurs</h3>

    <table mat-table [dataSource]="usersSharedRightsDataSource" class="table">
      <!-- Utilisateur -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
        <td mat-cell *matCellDef="let userShareRight">{{ userShareRight.user.username }}</td>

        <td mat-footer-cell *matFooterCellDef>
          <button mat-raised-button color="primary" (click)="addUser()">
            <mat-icon>add</mat-icon>Ajouter un utilisateur
          </button>
        </td>
      </ng-container>

      <!-- Enable right button -->
      <ng-container *ngFor="let rightName of checkboxColumns; let colIndex = index" matColumnDef="{{rightName}}">
        <!-- matColumnDef="right_button"> -->
        <th mat-header-cell *matHeaderCellDef style="width: fit-content;">{{rightName}}</th>
        <td mat-cell *matCellDef="let userShareRight">
          <mat-checkbox [checked]="isFindRight(userShareRight, rightName)" (click)="enableRight(userShareRight, rightName, chkRight.checked)" #chkRight></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="['username']"></tr>
    </table>
  </div>
</div>
